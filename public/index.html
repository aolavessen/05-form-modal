<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="boss-container">

      <div class="modal-container">

        <div class="modal-card">

          <div class="header">
            <div class="card-title">
              <p>Log Call</p>
            </div>
          </div>

          <div class="items">
            <div class="call-log__itemfirst">
              <label class="log-item__label">FirstName</label>
              <input class="log_item__input" placeholder="FirstName">
            </div>

            <div class="call-log__itemlast">
              <label class="log-item__label">LastName</label>
              <input class="log_item__input" placeholder="LastName">
            </div>

            <div class="call-log__itememail">
              <label class="log-item__label">Email</label>
              <input class="log_item__input" placeholder="Email">
            </div>

            <div class="call-log__itemphone">
              <label class="log-item__label">Phone</label>
              <input class="log_item__input" placeholder="Phone">
            </div>

            <div class="call-log__itemstart">
              <label class="log-item__label">Call Start Time</label>
              <input class="log_item__input" placeholder="Call Start Time">
            </div>

            <div class="call-log__itemend">
              <label class="log-item__label">Call End Time</label>
              <input class="log_item__input" placeholder="Call End Time">
            </div>

          </div>






          <footer class="app-footer">
            <div class="save-button">
              <div class="row">
               <button class="button-name">
                Save</button>
          </div>
        </div>

        </div>
      </footer>
      </div>
    </div>

  </body>
</html>
