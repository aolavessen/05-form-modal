<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="modal-container">

      <div class="modal-card">

        <div class="card-title">
          <p>Log Call</p>

          <div class="call-log__item">
            <label class="log-item__label">FirstName
              <input class="log_item__input" placeholder="FirstName">

              <div class="call-log__item">
                <label class="log-item__label">LastName
                  <input class="log_item__input" placeholder="LastName">

                  <div class="call-log__item">
                    <label class="log-item__label">Email
                      <input class="log_item__input" placeholder="Email">

                      <div class="call-log__item">
                        <label class="log-item__label">Phone
                          <input class="log_item__input" placeholder="Phone">

                          <div class="call-log__item">
                            <label class="log-item__label">Call Start Time
                              <input class="log_item__input" placeholder="Call Start Time">

                              <div class="call-log__item">
                                <label class="log-item__label">Call End Time
                                  <input class="log_item__input" placeholder="Call End Time">

                                  <div class="save-button">
                                    <button class="button-name"> Save</button>



        </div>

      </body>
    </html>
