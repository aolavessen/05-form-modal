<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05-Form-Modal</title>
    <link rel="stylesheet" href="/app.css">
     <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="modal-container">
      <div class="card">

        <header>
          <h2>
            <strong>LOG CALL</strong>
          </h2>
        </header>
        <main>
          <div class="parameter__container">

            <div class="parameter">
              <label class="parmeter-top">
                First Name
              </label>
              <input class="parameter-bottom" placeholder="First Name"></input>
            </div>

            <div class="parameter">
              <label class="parmeter-top">
                Last Name
              </label>
              <input class="parameter-bottom" placeholder="Last Name"></input>
            </div>

            <div class="parameter">
              <label class="parmeter-top">
                Email
              </label>
              <input class="parameter-bottom" placeholder="Email"></input>
            </div>

            <div class="parameter">
              <label class="parmeter-top">
                Phone
              </label>
              <input class="parameter-bottom" placeholder="Phone"></input>
            </div>

            <div class="parameter">
              <label class="parmeter-top">
                Call Time Start
              </label>
              <input class="parameter-bottom" placeholder="Call Time Start"></input>
            </div>

            <div class="parameter">
              <label class="parmeter-top">
                Call Time End
              </label>
              <input class="parameter-bottom" placeholder="Call Time End"></input>
            </div>
          </div>
        </main>

        <footer>
          <button class="button" type="button" name="save">Save</button>
        </footer>

      </div>
    </div>
  </body>
</html>
