<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="boss-container">

        <div class="modal-card">

          <header>
            <h2>
              <strong>Log Call</strong>
            </h2>
          </header>
          <main>
          <div class="item-container">

          <div class="items">
              <label class="item-top">First Name</label>
              <input class="item-bottom" placeholder="First Name"></input>
            </div>

            <div class="items">
                <label class="item-top">Last Name</label>
                <input class="item-bottom" placeholder="Last Name"></input>
              </div>

              <div class="items">
                  <label class="item-top">Email</label>
                  <input class="item-bottom" placeholder="Email"></input>
                </div>

                <div class="items">
                    <label class="item-top">Phone</label>
                    <input class="item-bottom" placeholder="Phone"></input>
                  </div>

                  <div class="items">
                      <label class="item-top">Call Start Time</label>
                      <input class="item-bottom" placeholder="Call Start Time"></input>
                    </div>

                    <div class="items">
                        <label class="item-top">Call End Time</label>
                        <input class="item-bottom" placeholder="Call End Time"></input>
                      </div>
                    </div>
                  </main>

          <footer>
                <button class="button" type="button" name="save">Save</button>
                  Save</button>
                </footer>

      </div>
    </div>

  </body>
</html>
